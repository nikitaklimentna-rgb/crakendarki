<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä —Å –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–µ–π –∏ –≠–º–æ–¥–∑–∏</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏ */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* ... –æ—Å—Ç–∞–ª—å–Ω–æ–π CSS –∫–æ–¥ ... */

        .registration-container, .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"], input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="button"] {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        input[type="button"]:hover {
            background-color: #4cae4c;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —á–∞—Ç–∞ –∏ –¥—Ä—É–≥–∏—Ö –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ –æ—Å—Ç–∞—é—Ç—Å—è —Ç–µ–º–∏ –∂–µ */ 

        /* ... –æ—Å—Ç–∞–ª—å–Ω–æ–π CSS –∫–æ–¥ ... */

    </style>
</head>
<body>

<h1>–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä —Å –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–µ–π –∏ –≠–º–æ–¥–∑–∏</h1>

<div class="registration-container">
    <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è">
    <input type="email" id="email" placeholder="–í–≤–µ–¥–∏—Ç–µ Email">
    <input type="button" value="–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è" onclick="registerUser()">
</div>

<div class="search-container" style="display:none;">
    <input type="text" id="userId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
    <input type="button" value="–ü–æ–∏—Å–∫" onclick="searchUser()">
</div>

<div id="chat" style="display:none;"></div>

<div class="message-input" style="display:none;">
    <div style="display: flex; align-items: center;">
        <input type="text" id="message" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ">
        <button class="emoji-button" onclick="toggleEmojiPicker()">üòä</button>
        <div class="emoji-picker" id="emojiPicker">
            <span class="emoji" onclick="addEmoji('üòä')">üòä</span>
            <span class="emoji" onclick="addEmoji('üòÇ')">üòÇ</span>
            <span class="emoji" onclick="addEmoji('üò¢')">üò¢</span>
            <span class="emoji" onclick="addEmoji('üòç')">üòç</span>
            <span class="emoji" onclick="addEmoji('üòé')">üòé</span>
            <span class="emoji" onclick="addEmoji('üëç')">üëç</span>
            <span class="emoji" onclick="addEmoji('üëé')">üëé</span>
            <span class="emoji" onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span>
            <span class="emoji" onclick="addEmoji('üéâ')">üéâ</span>
        </div>
    </div>
    <input type="button" value="–û—Ç–ø—Ä–∞–≤–∏—Ç—å" onclick="sendMessage()">
</div>

<script>
    const chat = document.getElementById('chat');
    const emojiPicker = document.getElementById('emojiPicker');

    let userIdCounter = 0; // –°—á–µ—Ç—á–∏–∫ ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
    const users = {}; // –û–±—ä–µ–∫—Ç –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π

    function toggleEmojiPicker() {
        emojiPicker.style.display = emojiPicker.style.display === 'none' || emojiPicker.style.display === '' ? 'flex' : 'none';
    }

    function addEmoji(emoji) {
        const messageInput = document.getElementById('message');
        messageInput.value += emoji; // –î–æ–±–∞–≤–ª—è–µ–º —ç–º–æ–¥–∑–∏ –≤ —Å–æ–æ–±—â–µ–Ω–∏–µ
        toggleEmojiPicker(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –ø–∞–Ω–µ–ª—å —ç–º–æ–¥–∑–∏
    }

    function appendMessage(msg, type) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(type);
        messageDiv.innerHTML = msg; // –ò—Å–ø–æ–ª—å–∑—É–µ–º innerHTML –¥–ª—è –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —ç–º–æ–¥–∑–∏
        chat.appendChild(messageDiv);
        chat.scrollTop = chat.scrollHeight;
    }

    function registerUser() {
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;

        if (!username || !email) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
            return;
        }

        userIdCounter++; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—á–µ—Ç—á–∏–∫ ID
        const newUserId = userIdCounter;

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–æ–≤—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
        users[newUserId] = { name: username, email: email };

        alert(`–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –í–∞—à ID: ${newUserId}`);

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –¥–ª—è –ø–æ–∏—Å–∫–∞ –∏ —Å–æ–æ–±—â–µ–Ω–∏—è
        document.querySelector('.search-container').style.display = 'flex';
        document.querySelector('#chat').style.display = 'block';
        document.querySelector('.message-input').style.display = 'flex';
        document.querySelector('.registration-container').style.display = 'none';
    }

    function searchUser() {
        const userId = parseInt(document.getElementById('userId').value);
        if (users[userId]) {
            appendMessage(`–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω: ${users[userId].name} (ID: ${userId})`, 'other');
        } else {
            appendMessage('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω.', 'other');
        }
    }

    function sendMessage() {
        const message = document.getElementById('message').value;
        if (message.trim() === "") return; // –ù–µ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –ø—É—Å—Ç—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        fetch('/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message })
        })
        .then(() => {
            appendMessage(`–í—ã: ${message}`, 'user');
            document.getElementById('message').value = '';
        });
    }
</script>

</body>

</html>
